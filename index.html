<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><img id="logo" src="img/logo.png" alt=""></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Client</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="toggle-btn" id="toggle-btn">
                <img id="btnIcon" src="img/moon.png" alt="">
                <input type="checkbox" id="checkbox" class="checkbox">
            </div>
        </nav>

        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm</span> Nguyen Trong Dat</h1>
            <p>I'm a developer and designer</p>
            <a href="#">Hire me</a>
        </div>

        <div class="img-box">
            <img src="img/user.png" alt="">
            <div class="pattern">
                <img src="img/background.png" alt="">
                <img src="img/background.png" alt="">
            </div>
        </div>
    </div>


    <script>
        let btn = document.getElementById('toggle-btn');
        let btnIcon = document.getElementById('btnIcon');
        let logo = document.getElementById('logo');

        btn.onclick = function () {
            document.body.classList.toggle("dark-theme");

            if (document.body.classList.contains("dark-theme")) {
                btnIcon.src = "img/sun.png";
                logo.src = "img/logo.png";
            } else {
                btnIcon.src = "img/moon.png";
                logo.src = "img/logo-white.png";
            }
        }

    </script>
</body>

</html>
